<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/neyro_chel.ico">

<body>
    <div class="janna-bot">
        <a href="#" class="janna-bot__link"><img src="images/janna-logo.png" class="janna-bot__img"></a>
    </div>
    <!-- Навигация -->
    <header>
        <div class="header">
            <div class="wrapper">
                <nav>
                    <div class="nav">
                        <div class="nav__logo">
                            <a href="index.html" class="nav__logo__link">
                                <img src="images/logo.svg" alt="Нейро Чел" class="nav__logo__link-img">
                            </a>
                        </div>
                        <div class="nav__menu">
                            <ul class="nav__menu__links">
                                <li class="nav__menu__links__item">
                                    <a href="index.html" class="nav__menu__link">О школе</a>
                                </li>
                                <li class="nav__menu__links__item">
                                    <a href="courses.html" class="nav__menu__link">Курсы</a>
                                </li>
                                <li class="nav__menu__links__item">
                                    <div class="dropdown">
                                        <button class="dropbtn">Практика
                                            <img src="images/arrow_down.svg">
                                        </button>
                                        <div class="dropdown-content">
                                          <a href="exercise_list.html">Задачи</a>
                                          <a href="interview_list.html">Собеседование</a>
                                          <a href="tech_task_list.html">Технические задания</a>
                                        </div>
                                      </div>
                                </li>
                                <li class="nav__menu__links__item">
                                    <a href="articles.html" class="nav__menu__link">Статьи</a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav__user">
                            <a href="login.html" class="nav__user__login-btn">Войти</a>
                            <!-- <a href="#" class="nav__user__profile">Профиль</a> -->
                        </div>

                        <!-- Мобильное меню -->
                        <div class="mobile-menu">
                            <div id="myNav" class="overlay">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                                <div class="overlay-content">
                                    <a href="login.html">Войти</a>
                                    <!-- <a href="#">Профиль</a> -->
                                    <a href="index.html">О&nbspшколе</a>
                                    <a href="courses.html">Курсы</a>
                                    <a href="practice_menu.html">Практика</a>
                                    <a href="articles.html">Статьи</a>
                                </div>
                            </div>
                            <span onclick="openNav()" class="open-btn">
                                <img src="images/mobile-btn.svg" alt="Open" class="open-btn__icon">
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Регистрация -->
    <section>
        <div class="wrapper">
            <div class="register">
                <div class="authorization-card">
                    <p class="authorization__title">Регистрация</p>
                    <div class="authorization__form">
                        <form>
                            <label for="" class="authorization__form-label">Имя пользователя</label>
                            <input type="text" class="authorization__form-input">
                            <label for="" class="authorization__form-label">Email</label>
                            <input type="email" class="authorization__form-input">
                            <label for="" class="authorization__form-label">Пароль</label>
                            <input type="password" class="authorization__form-input">
                            <label for="" class="authorization__form-label">Повтор пароля</label>
                            <input type="password" class="authorization__form-input">
                            <button class="authorization-btn">Регистрация</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="watermark">
                    Made by<br><span><a href="https://github.com/kirephanov" target="_blank" class="watermark__link">Kirill Ephanov</a></span>
                </p>
                <div class="footer__content">
                    <p class="footer__content__description">
                        &#169 2022 Нейро Чел.
                    </p>
                    <div class="footer__content__socials">
                        <a href="#" class="footer__content__socials__link"><img src="images/Socials/Telegram.svg" alt="Telegram" class="footer__content__socials__img"></a>

                </div>
            </div>

    <!-- JS -->
    <script src="js/mobile-menu.js"></script>
